<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce Registration</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .container {
    width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 6px;
  }

  h2 {
    text-align: center;
  }

  label {
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #218838;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Business Registration</h2>

  <form>
    <label>Full Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Business Name</label>
    <input type="text" required>

    <label>Country of Origin</label>
    <select required>
      <option value="">--Select Country--</option>
      <option>Kenya</option>
      <option>Uganda</option>
      <option>Tanzania</option>
      <option>Rwanda</option>
      <option>Other</option>
    </select>

    <label>Password</label>
    <input type="password" minlength="6" required>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
